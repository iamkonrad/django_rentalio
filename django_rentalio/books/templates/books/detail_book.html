{% extends 'base.html' %}



{% block content %}
<div class="w-full bg-white  dark:bg-slate-700 shadow p-3 rounded ">

    <h1 class="text-2xl mb-4">Do you really want to delete?<span class="font-semibold">{{object.ISBN}}</span>?</h1>
    <div class="mb-4">This process cannot be reversed.</div>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-bold rounded py-2 px-4">delete</button>
    </form>
</div>
{% endblock %}
