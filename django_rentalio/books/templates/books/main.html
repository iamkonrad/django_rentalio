{% extends 'base.html' %}

{% block title %}book title list{% endblock title %}

{% block content %}
    <ul>Book title list</ul>

    {% if qs %}
        <ul>
            {% for el in qs %}
                <li><a href="{{el.get_absolute_url}}">{{el.title}}</a></li>
            {% endfor %}
        </ul>
        {% endif %}

{% endblock content %}
