{% extends 'base.html' %}

{% block title %}Delete confirm{% endblock title %}

{% block content %}

<div class="w-full bg-white dark:bg-slate-700 shadow p-3 rounded">
    <h1 class="text-2xl  mb-4">Are you sure you want to delete <span class="font-semibold">{{object.id}}</span> ?</h1>
    <div class="mb-4">This process cannot be undone. </div>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-bold rounded py-2 px-4">Delete</button>
                    <a href="{% url 'books:detail-book' letter=object.title.title|slice:":1"|lower slug=object.title.slug book_id=object.id %}">Cancel</a>
    </form>
</div>

{% endblock content %}
